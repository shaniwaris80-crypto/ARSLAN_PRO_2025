<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>🥝 ARSLAN PRO 2025</title>
<link rel="stylesheet" href="assets/style.css">
</head>
<body>
<h1>🥝 ARSLAN PRO 2025</h1>

<section>
  <button id="btn-add">➕ Añadir producto</button>
  <label>Descuento (%): <input id="desc" type="number" value="0" min="0" max="100"></label>
  <label><input id="iva" type="checkbox" checked> IVA 4%</label>
  <label><input id="recargo" type="checkbox"> Recargo 1.4%</label>
  <label><input id="transporte" type="checkbox"> Transporte 10%</label>
</section>

<table border="1" width="100%">
  <thead><tr><th>#</th><th>Producto</th><th>Cant.</th><th>Unidad</th><th>Precio</th><th>Total</th></tr></thead>
  <tbody id="output"></tbody>
</table>

<h2>Total: <span id="total">0.00 €</span></h2>

<section>
  <button id="bk-export">💾 Exportar copia</button>
  <button id="bk-import">📂 Importar copia</button>
  <input type="file" id="bk-file" hidden>
</section>

<section>
  <button id="btn-pdf" class="primary">🧾 Generar PDF</button>
</section>

<script src="scripts/catalogo.js"></script>
<script src="scripts/clientes.js"></script>
<script src="scripts/main.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="scripts/pdf.js"></script>
</body>
</html>
